<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header>
    <div class="header-top">
      <button>Create New Note</button>
      <button>BlockWhite-Style</button>
    </div>
    <div class="header-sort">
      <button>By finished date</button>
      <button>By created date</button>
      <button>By importance</button>
      <button>Show finished</button>
    </div>
  </header>
  <main>
    <div class="note-container">
      <div class="note-element due-date"><p>Due Date placeholder</p></div>
      <div class="note-element title"><p>Ttitle of the note</p></div>
      <div class="note-element importance"><p>Importance icon</p></div>
      <div class="note-element status"><p>Status of the note</p></div>
      <div class="note-element content">Text field of the note</div>
      <button class="note-element edit">Edit note</button>
    </div>
  </main>
</body>
</html>
