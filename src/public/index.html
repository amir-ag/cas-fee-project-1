<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="scripts/controller/note-controller.js" type="module"></script>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="background-layer">
    <header>
      <div class="header-top">
        <button id="button-create">Create New Note</button>
        <button id="theme-button">BlockWhite-Style</button>
      </div>
      <div class="header-sort">
        <button><img src="assets/checkered.svg" alt="finished-date">By finished date</button>
        <button id="sort-created"><img src="assets/created.svg" alt="created-date">By created date</button>
        <button id="sort-importance"><img src="assets/importance.svg" alt="importance-date">By importance</button>
        <button id="show-finished"><img src="assets/done.svg" alt="done">Show finished</button>
      </div>
    </header>
    <main>
    </main>
  </div>
</body>
</html>
